<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      ar - hit test<br />(Chrome Android 81+)
    </div>

    <img id="img" src="/bookmark.png" style="display: none" />

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      let container;
      let camera, scene, renderer;
      let controller;
      let xrViewerSpace = null;
      let xrRefSpace = null;

      init();
      animate();

      const MAX_ANCHORED_OBJECTS = 30;
      let anchoredObject = null;

      let coffee;
      const OBJECT_OFFSET = 0.3;

      const loader = new GLTFLoader();
      loader.load(
        // resource URL
        "coffee_cup.glb",
        // called when the resource is loaded
        function (gltf) {
          coffee = gltf.scene;
          coffee.matrixAutoUpdate = false;
          coffee.children[0].matrixAutoUpdate = false;
          coffee.visible = false;
          scene.add(coffee);
        },
        // called while loading is progressing
        function (xhr) {
          console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
        },
        // called when loading has errors
        function (error) {
          console.log("An error happened");
        }
      );

      async function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        //

        const img1 = document.getElementById("img");
        const imgBitmap = await createImageBitmap(img1);

        document.body.appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: ["anchors", "local", "image-tracking"],
            trackedImages: [
              {
                image: imgBitmap,
                widthInMeters: 0.03175,
              },
            ],
          })
        );

        controller = renderer.xr.getController(0);
        scene.add(controller);

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function addAnchoredObjectToScene(anchor, anchorPose) {
        coffee.matrix.fromArray(anchorPose.transform.matrix);

        const pos = new THREE.Vector3();
        pos.setFromMatrixPosition(coffee.children[0].matrix);
        pos.setX(OBJECT_OFFSET);
        coffee.children[0].matrix.setPosition(pos);
        coffee.visible = true;

        anchoredObject = {
          anchoredObject: coffee,
          anchor: anchor,
          shouldUpdate: false,
        };
      }

      function render(timestamp, frame) {
        const session = renderer.xr.getSession();
        if (!xrRefSpace && session) {
          session.requestReferenceSpace("local").then((refSpace) => {
            xrRefSpace = refSpace;
          });

          session.requestReferenceSpace("viewer").then((refSpace) => {
            xrViewerSpace = refSpace;
          });
        }

        if (frame && xrRefSpace && xrViewerSpace) {
          const referenceSpace = renderer.xr.getReferenceSpace();

          const imageTrackingResults = frame.getImageTrackingResults(); //checking if there are any images we track
          //if we have more than one image the results are an array
          for (const result of imageTrackingResults) {
            // The result's index is the image's position in the trackedImages array specified at session creation
            const imageIndex = result.index;

            // Get the pose of the image relative to a reference space.
            const pose = frame.getPose(result.imageSpace, xrRefSpace);
            //checking the state of the tracking
            const state = result.trackingState;

            // console.log(state);
            // console.log("image: ", pose.transform.position);

            if (state == "tracked") {
              if (anchoredObject && anchoredObject.shouldUpdate == true) {
                anchoredObject.anchor.delete();
                anchoredObject = null;
              }
              if (!anchoredObject) {
                console.log("Create anchor at: ", pose);
                frame.createAnchor(pose.transform, xrRefSpace).then(
                  (anchor) => {
                    addAnchoredObjectToScene(anchor, pose);
                  },
                  (error) => {
                    console.error("Could not create anchor: " + error);
                  }
                );
              }
            }

            if (
              state == "emulated" &&
              anchoredObject &&
              anchoredObject.anchor
            ) {
              anchoredObject.shouldUpdate = true;
            }
          }

          // Only needed if anchor is moving?
          // if (
          //   anchoredObject &&
          //   anchoredObject.anchor &&
          //   frame.trackedAnchors.has(anchoredObject.anchor)
          // ) {
          //   const anchorPose = frame.getPose(
          //     anchoredObject.anchor.anchorSpace,
          //     xrRefSpace
          //   );
          //   anchoredObject.anchoredObject.matrix.fromArray(
          //     anchorPose.transform.matrix
          //   );
          // }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
