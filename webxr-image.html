<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      ar - hit test<br />(Chrome Android 81+)
    </div>

    <img id="img" src="/flower.jpeg" alt="flower" style="display: none" />

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";
      import { MindARThree } from "mindar-image-three";

      let container;
      let camera, scene, renderer;
      let controller;

      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let xrRefSpace = null;

      init();
      animate();

      let reticleHitTestResult = null;
      const MAX_ANCHORED_OBJECTS = 30;
      let anchoredObjects = [];

      // Image tracking cone
      const radiusIT = 0.2;
      const heightIT = 0.3;
      const geometryIT = new THREE.ConeGeometry(radiusIT, heightIT, 32);
      //by defualt the image will be rendered in the middle, so we need to push half of the height up to be exactly on top of the img
      geometryIT.translate(0, heightIT / 2, 0);

      const materialIT = new THREE.MeshNormalMaterial({
        transparent: true,
        opacity: 0.5,
        side: THREE.DoubleSide,
      });

      const meshIT = new THREE.Mesh(geometryIT, materialIT);
      meshIT.matrixAutoUpdate = false; // important we have to set this to false because we'll update the position when we track an image
      meshIT.visible = false;
      scene.add(meshIT);

      async function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        //

        const img1 = document.getElementById("img");
        const imgBitmap = await createImageBitmap(img1);

        document.body.appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: [
              "hit-test",
              "anchors",
              "local",
              "image-tracking",
            ],
            trackedImages: [
              {
                image: imgBitmap,
                widthInMeters: 0.7,
              },
            ],
          })
        );

        const geometry = new THREE.CylinderGeometry(
          0.03,
          0.03,
          0.1,
          32
        ).translate(0, 0.05, 0);
        function addAnchoredObjectsToScene(anchor) {
          const material = new THREE.MeshPhongMaterial({
            color: 0xffffff * Math.random(),
          });
          const mesh = new THREE.Mesh(geometry, material);
          reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
          mesh.scale.y = Math.random() * 2 + 1;
          scene.add(mesh);

          anchoredObjects.push({
            anchoredObject: mesh,
            anchor: anchor,
          });

          // For performance reasons if we add too many objects start
          // removing the oldest ones to keep the scene complexity
          // from growing too much.
          if (anchoredObjects.length > MAX_ANCHORED_OBJECTS) {
            let objectToRemove = anchoredObjects.shift();
            scene.removeNode(objectToRemove.anchoredObject);
            objectToRemove.anchor.delete();
          }
        }

        function onSelect() {
          if (reticle.visible) {
            // const material = new THREE.MeshPhongMaterial({
            //   color: 0xffffff * Math.random(),
            // });
            // const mesh = new THREE.Mesh(geometry, material);
            // reticle.matrix.decompose(
            //   mesh.position,
            //   mesh.quaternion,
            //   mesh.scale
            // );
            // mesh.scale.y = Math.random() * 2 + 1;
            // scene.add(mesh);

            // Create an anchor.
            reticleHitTestResult.createAnchor().then(
              (anchor) => {
                addAnchoredObjectsToScene(anchor);
              },
              (error) => {
                console.error("Could not create anchor: " + error);
              }
            );
          }
        }

        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.02, 0.03, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          const imageTrackingResults = frame.getImageTrackingResults(); //checking if there are any images we track
          //if we have more than one image the results are an array
          for (const result of imageTrackingResults) {
            // The result's index is the image's position in the trackedImages array specified at session creation
            const imageIndex = result.index;

            // Get the pose of the image relative to a reference space.
            const referenceSpace = renderer.xr.getReferenceSpace();
            const pose = frame.getPose(result.imageSpace, referenceSpace);

            //checking the state of the tracking
            const state = result.trackingState;
            console.log(state);

            if (state == "tracked") {
              console.log("Image target has been found");
              meshIT.visible = true;
              // update the cone mesh when the image target is found
              meshIT.matrix.fromArray(pose.transform.matrix);
            } else if (state == "emulated") {
              meshIT.visible = false;
              console.log("Image target no longer seen");
            }
          }

          if (hitTestSourceRequested === false) {
            session
              .requestReferenceSpace("viewer")
              .then(function (referenceSpace) {
                session
                  .requestHitTestSource({ space: referenceSpace })
                  .then(function (source) {
                    hitTestSource = source;
                  });
              });

            session.requestReferenceSpace("local").then((refSpace) => {
              xrRefSpace = refSpace;
            });

            session.addEventListener("end", function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(xrRefSpace).transform.matrix
              );
              reticleHitTestResult = hitTestResults[0];
            } else {
              reticle.visible = false;
            }
          }

          // Only needed if anchor is moving?
          // for (const { anchoredObject, anchor } of anchoredObjects) {
          //   // only update the object's position if it's still in the list
          //   // of frame.trackedAnchors
          //   if (!frame.trackedAnchors.has(anchor)) {
          //     continue;
          //   }
          //   const anchorPose = frame.getPose(anchor.anchorSpace, xrRefSpace);
          //   anchoredObject.matrix.elements = anchorPose.transform.matrix;
          // }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
